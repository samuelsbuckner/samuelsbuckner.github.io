<style>
/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* BACKGROUND */
body {
    background: radial-gradient(circle at top, #2a0000, #040000);
    color: white;
    text-align: center;
    overflow-x: hidden;
    position: relative;
}

/* PAGE CONTAINER */
.page {
    min-height: 100vh;
    padding: 25px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
}

/* ‚ö° LIGHTNING STRIKE */
.lightning {
    position: absolute;
    top: 10%;
    width: 4px;
    height: 200px;
    background: linear-gradient(to bottom, transparent, #ffffff, transparent);
    box-shadow: 0 0 40px #ffffff;
    animation: lightningFlash 6s infinite;
    z-index: 0;
}

@keyframes lightningFlash {
    0%, 90%, 100% { opacity: 0; }
    92% { opacity: 1; }
    93% { opacity: 0; }
    94% { opacity: 1; }
}

/* ‚ö° ELECTRIC NEON TEXT */
.neon-text {
    font-size: 2.7rem;
    font-weight: bold;
    color: #00ffff;
    margin-bottom: 30px;
    z-index: 2;
    animation: electricFlash 5s infinite;
    text-shadow:
        0 0 10px #00ffff,
        0 0 30px #00ffff,
        0 0 60px #00bcd4;
}

@keyframes electricFlash {
    0%, 88%, 100% {
        opacity: 1;
    }
    90% {
        opacity: 0.3;
        text-shadow: 0 0 120px #ffffff;
    }
    92% {
        opacity: 1;
        text-shadow: 0 0 200px #00ffff;
    }
    94% {
        opacity: 0.6;
        text-shadow: 0 0 60px #00ffff;
    }
}

/* üî≤ SMALL NEON RECTANGLE AROUND IMAGE */
.neon-frame {
    padding: 6px; /* small border */
    border-radius: 16px;
    border: 2px solid #00ffff; /* subtle neon border */
    box-shadow: 0 0 12px #00ffff;
    margin: 20px 0;
}

.casino-img {
    width: 95%;
    max-width: 420px;
    border-radius: 14px;
    display: block;
}

/* ü™ô COIN SHOWER */
.coin {
    position: fixed;
    top: -50px;
    font-size: 1.5rem;
    animation: coinFall 10s linear infinite;
    opacity: 0.8;
}

.coin:nth-child(1) { left: 10%; animation-delay: 0s; }
.coin:nth-child(2) { left: 30%; animation-delay: 2s; }
.coin:nth-child(3) { left: 50%; animation-delay: 4s; }
.coin:nth-child(4) { left: 70%; animation-delay: 6s; }
.coin:nth-child(5) { left: 90%; animation-delay: 8s; }

@keyframes coinFall {
    0% { transform: translateY(-50px) rotate(0deg); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(120vh) rotate(720deg); opacity: 0; }
}

/* ‚¨áÔ∏è DOWNLOAD SECTION */
.download-section {
    padding: 40px 20px;
    background: #080000;
}

.download-title {
    font-size: 1.8rem;
    margin-bottom: 25px;
    color: #ffd700;
    text-shadow: 0 0 20px gold;
}

.download-btn {
    display: block;
    margin: 10px auto;
    width: 90%;
    max-width: 320px;
    padding: 14px;
    font-size: 1rem;
    color: #00ffff;
    background: transparent;
    border: 2px solid #00ffff;
    border-radius: 30px;
    text-decoration: none;
    text-shadow: 0 0 10px #00ffff;
    box-shadow: 0 0 20px #00ffff;
    transition: 0.3s;
}

.download-btn:hover {
    background: #00ffff;
    color: #000;
    box-shadow: 0 0 40px #00ffff;
}
</style>
