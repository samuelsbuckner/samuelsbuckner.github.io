<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cashout Calculation</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 20px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .table {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        max-width: 900px;
        margin: auto;
    }

    .cell {
        background: #fff;
        padding: 12px;
        text-align: center;
        border-radius: 6px;
        border: 1px solid #ddd;
    }

    .header {
        font-weight: bold;
        background: #222;
        color: #fff;
    }

    input {
        width: 90%;
        padding: 8px;
        font-size: 16px;
        text-align: center;
    }

    .buttons {
        max-width: 900px;
        margin: 20px auto;
        display: flex;
        gap: 15px;
    }

    button {
        flex: 1;
        padding: 14px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 6px;
        color: #fff;
    }

    .regular {
        background: #007bff;
    }

    .vip {
        background: #28a745;
    }

    @media (max-width: 600px) {
        .table {
            grid-template-columns: 1fr;
        }
    }
</style>
</head>

<body>

<h2>Cashout Calculation</h2>

<div class="table">
    <div class="cell header">$ Sent to Us</div>
    <div class="cell header">Deposited on Game</div>
    <div class="cell header">Minimum</div>
    <div class="cell header">Maximum</div>

    <div class="cell">
        <input type="number" id="sent" placeholder="Enter $ sent">
    </div>
    <div class="cell">
        <input type="number" id="deposited" placeholder="Enter deposited">
    </div>
    <div class="cell" id="minimum">—</div>
    <div class="cell" id="maximum">—</div>
</div>

<div class="buttons">
    <!--
    <button class="regular" onclick="calculateRegular()">Regular</button>
    -->
    <button class="vip" onclick="calculateVIP()">CALCULATE</button>
</div>

<script>
function calculateMaximum(sent) {
    if (sent >= 0 && sent <= 20) {
        return sent * 10;
    } else if (sent >= 21 && sent <= 50) {
        return 750;
    } else if (sent >= 51 && sent <= 100) {
        return 1500;
    } else if (sent > 100) {
        return 4100;
    } else {
        return 0;
    }
}

function calculateRegular() {
    const sent = Number(document.getElementById("sent").value);
    const deposited = Number(document.getElementById("deposited").value);

    const minValue = deposited * 4 < 65 ? 65 : deposited * 4;
    const maxValue = calculateMaximum(sent);

    document.getElementById("minimum").innerText = "$" + minValue;
    document.getElementById("maximum").innerText = "$" + maxValue;
}

function calculateVIP() {
    const sent = Number(document.getElementById("sent").value);
    const deposited = Number(document.getElementById("deposited").value);

    const minValue = deposited * 3 < 65 ? 65 : deposited * 3;
    const maxValue = calculateMaximum(sent);

    document.getElementById("minimum").innerText = "$" + minValue;
    document.getElementById("maximum").innerText = "$" + maxValue;
}
</script>

</body>
</html>
